<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
        <div class="twelve time">12</div>
        <div class="three time">3</div>
        <div class="six time">6</div>
        <div class="nine time">9</div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

<script>
const secondHand = document.querySelector('.second-hand');
const minutHand = document.querySelector('.min-hand');
const hoursHand = document.querySelector('.hour-hand');

const convertToDegrees = n => ((n / 60) * 360) + 90;
const setDate = () => {
  const now = new Date();

  const seconds = now.getSeconds();
  const mitutes = now.getMinutes();
  const hours = now.getHours();

  const secondsDegress = convertToDegrees(seconds);
  const minutesDegress = convertToDegrees(mitutes);
  const hoursDegress = ((hours / 12) * 360) + 90;

  secondHand.style.transform = `rotate(${secondsDegress}deg)`;
  minutHand.style.transform = `rotate(${minutesDegress}deg)`;
  hoursHand.style.transform = `rotate(${hoursDegress}deg)`;
 
}

setInterval(setDate, 1000)
</script>
</body>
</html>
